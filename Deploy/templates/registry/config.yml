version: 0.1
log:
  level: debug
  fields:
    service: registry
storage:
    cache:
        layerinfo: inmemory
    maintenance:
        uploadpurging:
            enabled: false
    oss:
        accesskeyid: $oss_access_key_id
        accesskeysecret: $oss_access_key_secret
        region: $oss_region
        bucket: $oss_bucket
        rootdirectory: $oss_rootdirectory
    delete:
        enabled: true
http:
    addr: :5000
    secret: placeholder
    debug:
        addr: localhost:5001
auth:
  token:
    issuer: registry-token-issuer
    realm: $ui_url/service/token
    rootcertbundle: /etc/registry/root.crt
    service: token-service

notifications:
  endpoints:
      - name: harbor
        disabled: false
        url: http://ui/service/notifications
        timeout: 3000ms
        threshold: 5
        backoff: 1s
